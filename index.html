<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Senhas || Gabriel Freire</title>

    <link rel="stylesheet" href="./style/geradordesenha.css">
</head>
<body>
    <h1>Sistema de Listagem de Senhas</h1>
    <div class="container">
        <p id="comum">Fila comum:</p>
        <p id="especial">Fila especial:</p>
        <button onclick="gerarSenhaComum()" id="senhaComum">Gerar Senha Comum</button>
        <button onclick="gerarSenhaEspecial()" id="senhaEspecial">Gerar Senha Especial</button>
        <button onclick="atenderComum()" id="atenderComum">Atender Comum</button>
        <button onclick="atenderEspecial()" id="atenderEspecial">Atender Especial</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
